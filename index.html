<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>cssplot</title>
    <link rel="stylesheet" href="cssplot.full.css" type="text/css" media="screen" charset="utf-8" />
    <style>
    body { font-family: sans-serif; color: #444444; }
    .wrapper { width: 50%; margin: auto; }
    .wrapper div { margin: 20px; width: 50%; border: 1px solid #3498db; }
    .scatterplot, .bar-chart { height: 300px; }
    .vertical-chart ul li { padding: 10px; }
    </style>

</head>
<body>
<div class="wrapper">
    <h1>cssplot</h1>
    <h2>Bar Chart</h2>
    <div class="bar-chart">
        <ul class="container">
            <li data-cp-size="99">99%</li>
            <li data-cp-size="50">50%</li>
            <li data-cp-size="30">30%</li>
            <li data-cp-size="90">90%</li>
            <li data-cp-size="10">10%</li>
            <li data-cp-size="70">70%</li>
            <li data-cp-size="30">30%</li>
            <li data-cp-size="90">90%</li>
        </ul>
    </div>
    <h2>Vertical Bar Chart</h2>
    <div class="vertical-chart">
        <ul class="container">
            <li data-cp-size="100">100%</li>
            <li data-cp-size="30">30%</li>
            <li data-cp-size="20">20%</li>
            <li data-cp-size="70">70%</li>
            <li data-cp-size="90">90%</li>
        </ul>
    </div>
    <h2>Scatter plot</h2>
    <div class="scatterplot">
        <ul class="container">
            <li data-cp-x="50" data-cp-y="30">a</li>
            <li data-cp-x="30" data-cp-y="20">b</li>
            <li data-cp-x="10" data-cp-y="5">c</li>
            <li data-cp-x="11" data-cp-y="10">d</li>
            <li data-cp-x="12" data-cp-y="20">e</li>
            <li data-cp-x="13" data-cp-y="30">f</li>
            <li data-cp-x="0" data-cp-y="0">h</li>
            <li data-cp-x="100" data-cp-y="100">i</li>
        </ul>
    </div>
</div>
</body>
</html>
